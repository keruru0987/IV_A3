<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <link href="https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet">

    <!-- Google fonts link-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bentham&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@1&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro:ital@1&display=swap" rel="stylesheet">
    <!--Import materialize.css-->
    <link href="assets/style.css" rel="stylesheet">
    <title>Tourist Guide for Traffic</title>
</head>

<body>
    <div class="navbar-fixed">
        <nav class="black" >
            <div class="container">
                <div class="nav-wrapper">

                    <a href="index.html" class="brand-logo">Melb Tour Guide</a>
                    <ul class="right hide-on-med-and-down">

                        <li>
                            <a href="poi.html" class="search">Place of Interest</a>
                        </li>
                        <li>
                            <a href="foodhotel.html" class="search">Food and Hotel</a>
                        </li>
                         <li>
                            <a href="traffic.html" class="search">Traffic</a>
                        </li>
                        <li>
                            <a href="#links" class="search">Useful links</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <!-- Section: Slider -->
    <section class="slider">
        <ul class="slides">
            <li>
                <img src="assets/img/traffic2.jpg" alt="">
                <div class="caption center-align">
                    <h2>Traffic in Melbourne</h2>
                </div>
            </li>
        </ul>
    </section>

    <!-- Section: traffic -->
    <section id="traffic" class="section section-popular scrollspy">
        <div class="container">
            <div class="row">
                <h4 class="center">
                    <span class="teal-text">Traffic</span> in Melbourne
                </h4>
            </div>
            <div>
                <iframe height="600" width="100%" frameborder="no" src="https://charlee.shinyapps.io/tour/"> </iframe>
            </div>

        </div>
    </section>


    <!-- Section: links -->
    <section id="links" class="section section-popular scrollspy">
        <div class="container">
            <div class="row">
                <h4 class="center">
                    Useful <span class="teal-text">Links</span>
                </h4>

                <div class="col s12 m3">
                    <div class="card">
                        <div class="card-image">
                            <a href="https://www.visitmelbourne.com/" target="_blank">
                                <img src="assets/img/official.jpg" alt="">
                                <span class="card-title">Official Site for Melbourne</span>
                            </a>
                        </div>
                    </div>
                </div>

                <div class="col s12 m3">
                    <div class="card">
                        <div class="card-image">
                            <a href="https://www.ptv.vic.gov.au/" target="_blank">
                                <img src="assets/img/ptv.jpg" alt="">
                                <span class="card-title">Traffic Planner</span>
                            </a>
                        </div>
                    </div>
                </div>

                <div class="col s12 m3">
                    <div class="card">
                        <div class="card-image">
                            <a href="https://www.zomato.com/" target="_blank">
                                <img src="assets/img/food.jpg" alt="">
                                <span class="card-title">Food Rating</span>
                            </a>
                        </div>
                    </div>
                </div>

                <div class="col s12 m3">
                    <div class="card">
                        <div class="card-image">
                            <a href="https://www.trivago.com.au/" target="_blank">
                                <img src="assets/img/hotel.jpg" alt="">
                                <span class="card-title">Hotel Booking</span>
                            </a>
                        </div>
                    </div>
                </div>





            </div>

        </div>
    </section>





    <!-- Footer -->

    <footer class="section black darken-2 white-text center">
        <p class="flow-text">Welcome come to Melbourne, have fun!</p>
    </footer>

    <!-- JQUERY/MATERIALIZE/LOCAL JS FILES -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
    <script src="./assets/webpage.js"></script>

</body>

</html>
